<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
    <h1>로그인 페이지</h1>
    <hr/>
    <!-- 시큐리티는 x-www-form-url-encoded 타입만 인식 -->
    <div class="container">
        <h1>로그인</h1>
        <div th:if="${param.error}">
            <p th:text="${param.exception}" class="alert alert-danger"></p>
        </div>
        <form th:action="@{/loginProc}" method="post">
            <div class="form-group">
                <label th:for="username">아이디</label>
                <input type="text" name="username" class="form-control" placeholder="아이디">
            </div>

            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input type="password" class="form-control" name="password" placeholder="비밀번호">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <a href="/join">회원가입</a>
</body>
</html>
