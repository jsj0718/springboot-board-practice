<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::h1}, ~{::div})}" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<h1>로그인 페이지</h1>

<div>
    <!-- 시큐리티는 x-www-form-url-encoded 타입만 인식 -->
    <div class="container">
        <div th:if="${param.error}">
            <p th:text="${param.exception}" class="alert alert-danger"></p>
        </div>
        <form th:action="@{/loginProc}" method="post">
            <div class="form-group">
                <label th:for="username">아이디</label>
                <input type="text" name="username" class="form-control" placeholder="Username">
            </div>

            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
    </div>

    <a href="/join">회원가입</a>
    <a href="/">게시판</a>
</div>
</body>
</html>
