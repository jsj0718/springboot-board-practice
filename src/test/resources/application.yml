spring:
  h2:
    console:
      enabled: true
      resource: /h2-console

  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    properties:
      hibernate:
        ddl-auto: create-drop
    show-sql: true

  security:
    user:
      name: test
      password: test
      roles: ROLE_USER
